version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.3.2
  path: ^1.8.3
  provider: ^6.1.1
  intl: ^0.19.0
  fl_chart: ^0.66.2
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  flutter_local_notifications: ^16.3.2
  uuid: ^4.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
